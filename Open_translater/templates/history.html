<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>번역 기록</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="container">
    <h1>최근 번역 기록</h1>
    <a href="{{ url_for('index') }}">← 돌아가기</a>
    <table>
        <thead>
            <tr>
                <th>원문</th>
                <th>번역 결과</th>
                <th>원본 언어</th>
                <th>번역 언어</th>
                <th>시간</th>
            </tr>
        </thead>
        <tbody>
            {% for record in records %}
            <tr>
                <td>{{ record.source_text }}</td>
                <td>{{ record.translated_text }}</td>
                <td>{{ record.source_lang }}</td>
                <td>{{ record.target_lang }}</td>
                <td>{{ record.timestamp.strftime('%Y-%m-%d %H:%M') }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
