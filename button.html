<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title>내 첫 웹페이지</title>
<style>
    .button-container{
        display: fles;
        justify-content: center;
        gap: 15px;
        margin-top: 50px
    }

    .button-container button {
        padding: 12px 24p;
        font-size : 16px;
        border-radius: 8px;
        background-color:rgb(255, 255, 255);
        color:black;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .button-container button:hover{
        background-color:rgb(161, 161, 161)
    }
</style>
</head>
<body>
<div class="button-container">
    <button id="historyBtn">번역기록</button>
    <button id="voiceBtn">음성</button>
    <button id="imageBtn">이미지</button>
    <button id="docBtn">문서</button>
</div>


  <script>
    document.getElementById("historyBtn").onclick = function() {
        alert("번역기록을 불러옵니다.");
    };
    
    document.getElementById("voiceBtn").onclick = function() {
       alert("음성 입력 기능을 실행합니다.");
     };

    document.getElementById("imageBtn").onclick = function() {
       alert("이미지에서 텍스트를 추출합니다.");
     };

    document.getElementById("docBtn").onclick = function() {
       alert("문서 업로드 기능을 실행합니다.");
     };
  </script>
</body>
</html>
